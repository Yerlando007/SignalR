<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SignalR –ß–∞—Ç</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #D93724;
      color: white;
      padding: 10px 20px;
      font-size: 20px;
    }
    #chat-container {
      display: flex;
      flex-direction: column;
      flex: 1;
      overflow: hidden;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      background: white;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 80%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: relative;
    }
    .message .meta {
      font-size: 0.75em;
      color: #999;
      margin-top: 4px;
    }
    .message .delete-btn {
      position: absolute;
      top: 8px;
      right: 10px;
      background: none;
      border: none;
      color: #999;
      font-size: 0.9em;
      cursor: pointer;
    }
    #input-panel {
      padding: 15px;
      background: #fff;
      display: flex;
      gap: 10px;
      border-top: 1px solid #ccc;
    }
    #input-panel input {
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      flex: 1;
    }
    #input-panel button {
      background: #D93724;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
    }
    #input-panel button:hover {
      background: #b92e1f;
    }
  </style>
</head>
<body>

<header>üí¨ SignalR –ß–∞—Ç</header>

<div id="chat-container">
  <div id="messages"></div>

  <div id="input-panel">
    <input type="text" id="userInput" placeholder="–í–∞—à–µ –∏–º—è" value="ConsoleUser" />
    <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
    <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </div>
</div>

<script>
  const connection = new signalR.HubConnectionBuilder()
    .withUrl("http://localhost:5238/chatHub") // ‚ö†Ô∏è –∑–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π –ø–æ—Ä—Ç
    .build();

  const messagesList = document.getElementById("messages");

  connection.on("ReceiveMessage", msg => addOrUpdateMessage(msg));
  connection.on("MessageUpdated", msg => addOrUpdateMessage(msg, true));
  connection.on("MessageDeleted", id => {
    const el = document.getElementById("msg-" + id);
    if (el) el.remove();
  });

  async function start() {
    await connection.start();
    console.log("‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ");
    const history = await connection.invoke("GetHistory");
    history.forEach(addOrUpdateMessage);
  }

  function scrollToBottom() {
    messagesList.scrollTop = messagesList.scrollHeight;
  }

  async function sendMessage() {
    const user = document.getElementById("userInput").value.trim();
    const text = document.getElementById("messageInput").value.trim();
    if (!user || !text) return;

    await connection.invoke("SendMessage", user, text);
    document.getElementById("messageInput").value = "";
  }

  async function deleteMessage(id) {
    if (confirm(`–£–¥–∞–ª–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ #${id}?`)) {
      await connection.invoke("DeleteMessage", id);
    }
  }

  function addOrUpdateMessage(msg, updated = false) {
    let msgEl = document.getElementById("msg-" + msg.id);
    const time = new Date(msg.timestamp).toLocaleTimeString();

    if (!msgEl) {
      msgEl = document.createElement("div");
      msgEl.className = "message";
      msgEl.id = "msg-" + msg.id;
      messagesList.appendChild(msgEl);
    }

    msgEl.innerHTML = `
      <strong>${msg.user}</strong>: ${msg.text}
      <button class="delete-btn" onclick="deleteMessage(${msg.id})">‚úñ</button>
      <div class="meta">#${msg.id} ‚Ä¢ ${time} ${updated ? "‚Ä¢ ‚úèÔ∏è" : ""}</div>
    `;

    scrollToBottom();
  }

  start().catch(console.error);
</script>

</body>
</html>
